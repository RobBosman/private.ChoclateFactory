<!DOCTYPE html>
<html>
<head>
  <title>Reactive Chocolate Factory</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
  <link href="/css/nouislider.min.css" rel="stylesheet" type="text/css">
  <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vertx/3.6.3/vertx-eventbus.min.js"></script>
  <script src="/js/nouislider.min.js"></script>

  <link href="/css/tile-with-peanuts.css" rel="stylesheet" type="text/css">
  <link href="/css/peanut-speed.css" rel="stylesheet" type="text/css">
  <link href="/css/randomness-statistics.css" rel="stylesheet" type="text/css">
  <link href="/css/pi-approximation.css" rel="stylesheet" type="text/css">
  <link href="/css/chocolateFactory.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Reactive Chocolate Factory</h1>

<div class="main" id="tile-with-peanuts">
  <svg id="tile-with-peanuts-svg" xmlns="http://www.w3.org/2000/svg"></svg>
</div>

<div class="main" id="peanut-speed"></div>

<div class="main" id="peanut-speed-value">
  <table width="100%">
    <tr>
      <td>peanut speed</td>
      <td class="value">
        <div id="peanut-speed-percentage"></div>
      </td>
    </tr>
    <tr>
  </table>
</div>

<div class="main" id="pi-approximation">
  <table width="100%">
    <tr>
      <td>total number of peanut</td>
      <td class="value">
        <div id="num-drops"></div>
      </td>
    </tr>
    <tr>
      <td>number of peanuts with <i>d</i> &le; 1</td>
      <td class="value">
        <div id="num-within-radius"></div>
      </td>
    </tr>
    <tr>
      <td>approximation of &pi;</td>
      <td class="value">
        <div id="pi"></div>
      </td>
    </tr>
  </table>
</div>

<div class="main" id="randomness-statistics">
  <table width="100%">
    <tr>
      <td>average x</td>
      <td class="value">
        <div id="average-x"></div>
      </td>
    </tr>
    <tr>
      <td>average y</td>
      <td class="value">
        <div id="average-y"></div>
      </td>
    </tr>
    <tr>
      <td>correlation coefficient</td>
      <td class="value">
        <div id="correlation-coefficient"></div>
      </td>
    </tr>
  </table>
</div>

<script src="/js/future.js"></script>
<script src="/js/tile-with-peanuts.js"></script>
<script src="/js/peanut-speed.js"></script>
<script src="/js/randomness-statistics.js"></script>
<script src="/js/pi-approximation.js"></script>
<script src="/js/chocolateFactory.js"></script>

</body>
</html>
